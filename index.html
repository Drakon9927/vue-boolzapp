<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@1.6.8/dist/axios.min.js"></script>
</head>
<body>
    <!-- Vue Div -->
    <div id="app">
        <div class="custom-container my-4">
            <div class="bgcolorg">
                <!-- colonna a sinistra -->
                <div class="col-5">
                    <!-- Finestra utente -->
                    <div class="d-flex align-items-center justify-content-between mb-2 wheight">
                        <div class="d-flex align-items-center wheight">
                            <img class="userimgsize" src="./img/avatar_io.jpg" alt="" class="me-2 p-3">
                            <strong><p class="mb-0">Sofia</p></strong>
                        </div>
                        <!-- Fontawesome div -->
                        <div class="fontbox">
                            I font con justify end
                        </div>
                    </div>
                    <!-- Finestra notifiche messaggi -->
                    <div class="bgcolora wheight">
                        <i class="fa fa-bell-slash-o me-3 p-3" style="font-size:36px"></i>
                        <div class  ="d-flex flex-column">
                            <strong><p class="mb-0">Ricevi notifiche di nuovi messaggi</p></strong>
                            <p>Attiva notifiche desktop</p>
                        </div>
                    </div>

                    <!-- Finestra di ricerca -->
                    <div class="input-group">
                        <span class="input-group-append">
                            <button class="btn btn-outline-secondary bg-white border-start-0 border rounded-pill ms-n3" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                        <input class="form-control border-end-0 border rounded-pill" type="text" value="Cerca o inizia una nuova chat" id="example-search-input">

                 </div>
                </div>
                <!-- colonna a destra -->
                <div class="col-7">
                    <!-- Contenuto della colonna a destra -->
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
